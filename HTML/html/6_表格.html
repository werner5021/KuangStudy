<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
	<!-- 表格table
		行 tr  rows
		列 td  
 	-->
	<table border="1px">
		<tr>
			<!-- colspan 跨列 -->
			<td colspan="4">1-1</td>
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<!-- rowspan跨行 -->
			<td rowspan="2">2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>

		</tr>
	</table>

	<hr>

	<table border="1">
		<tr>
			<td colspan="3">學生成績</td>
		</tr>
		<tr>
			<td rowspan="2">狂神</td>
			<td>語文</td>
			<td>100</td>
		</tr>
		<tr>
			<td>數學</td>
			<td>100</td>
		</tr>
		<tr>
			<td rowspan="2">秦疆</td>
			<td>語文</td>
			<td>100</td>
		</tr>
		<tr>
			<td>數學</td>
			<td>100</td>
		</tr>
	
	
	</table>

</body>
</html>
