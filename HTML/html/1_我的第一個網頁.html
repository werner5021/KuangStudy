<!-- DOCTYPE 告訴瀏覽器要使用甚麼規範 -->
<!DOCTYPE html>
<html>

<!-- head代表網頁頭部 -->
<head>

<!-- meta描述性標籤，用來描述網站的訊息 -->
<!-- meta一般用來做SEO -->
<meta charset="UTF-8">
<meta name="keywords" content="狂神說Java，西部開源">
<meta name="description" content="來這裡學Java">

<!-- title網頁標題 -->
<title>Insert title here</title>
</head>

<!-- body代表網頁主體 -->
<body>

Hello, World.

</body>
</html>
