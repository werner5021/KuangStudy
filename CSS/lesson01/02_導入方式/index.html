<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 內部樣式 -->
	<style>
		h1{
			color:green;
		}
	</style>

	<!-- 外部樣式 -->
	<link rel="stylesheet" href="css/style.css"> 
	
</head>
<body>

	<!-- 優先級: 就近原則，誰離元素近就會用那個樣式 -->

	<!-- 行內樣式，在標籤元素中，編寫一個style屬性，編寫樣式即可 -->
	<h1 style="color: red">我是方法一</h1>

</body>
</html>
