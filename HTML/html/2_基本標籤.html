<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基本標籤</title>
</head>
<body>

<!-- 標題標籤 -->
<h1>一級標籤</h1>
<h2>二級標籤</h2>
<h3>三級標籤</h3>
<h4>四級標籤</h4>
<h5>五級標籤</h5>
<h6>六級標籤</h6>

<!-- 段落標籤 -->
<p>나 그대와 둘이 걷던 我跟你兩人一起走過的</p>
<p>그 좁은 골목계단을 홀로 걸어요 在那狹小的樓梯上行走著</p>
<p>그 옛날의 짙은 향기가 那以前散發的香氣</p>
<p>내 옆을 스치죠 飄到了我的周圍</p>

<!-- 水平線標籤 -->
<hr/>

<!-- 換行標籤 -->
툭 웃음이 터지면 그건 너<br/>
噗 如果綻放出笑容的話那是你<br/>
쿵 내려앉으면은 그건 너<br/>
通 如果沉下去的話那是你<br/>

<!-- 字體樣式標籤 -->
<h1>字體樣式標籤</h1>

<strong>粗體 : beautiful Jisoo</strong>
<em>斜體 : perfect IU</em> 

<br>

<!-- 特殊符號 -->
空&nbsp;&nbsp;&nbsp;&nbsp;格 : 
<br>
&gt;
<br>
&lt;
<br>
&copy;版權所有知恩

<!-- 特殊符號記憶方式 &...; -->

</body>
</html>
