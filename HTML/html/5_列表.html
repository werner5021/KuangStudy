<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表</title>
</head>
<body>

<!-- 有序列表 -->
<ol>
	<li>Java</li>
	<li>Python</li>
	<li>C++</li>
	<li>C#</li>
	<li>Go</li>
</ol>

<hr>

<!-- 無序列表 -->
<ul>
	<li>Java</li>
	<li>Python</li>
	<li>C++</li>
	<li>C#</li>
	<li>Go</li>
</ul>

<hr>

<!-- 自定義列表
	dl: 標籤
	dt: 列表名聲
	dd: 列表內容
 -->
<dl>
	<dt>作業系統</dt>
	<dd>Windows</dd>
	<dd>Mac OS</dd>
	<dd>Linux</dd>
	<dd>Unix</dd>
	
	<dt>電腦品牌</dt>
	<dd>ASUS</dd>
	<dd>ACER</dd>
	<dd>TOSHIBA</dd>
	<dd>DELL</dd>
	
	
</dl>



</body>
</html>
