<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>連結標籤</title>
</head>
<body>

<!-- 使用name作為標記 -->
<a name="top">頂部</a>

<!-- a標籤 
	href : 表示要跳轉到哪個頁面
	target: 表示窗口在哪裡打開
		_blank 在新標籤中打開
		_self 在自己的頁面中打開
-->
	<a href="1_我的第一個網頁.html" target="_blank">點擊我跳轉到頁面一</a>
	<a href="https://www.books.com.tw" target="_self">點擊我跳轉到博客來</a>
	<br>
	<a href="1_我的第一個網頁.html"> 
		<img src="../resources/images/1.jpg" alt="智秀美圖" title="Jisoo" width="300" height="400"> <!-- 顯示圖像 -->
	</a>

	<p>
		<a href="1_我的第一個網頁.html"> 
			<img src="../resources/images/1.jpg" alt="智秀美圖" title="Jisoo" width="300" height="400"> <!-- 顯示圖像 -->
		</a>
	</p>

	<!-- 錨連結 
	1. 需要一個標記
	2. 跳轉到一個標記
	-->
	<a href="#top">回到頂部</a>
	<a name="down">down</a>
	
	<!-- 功能性連接 
	郵件連接 : mailto:
	
	-->
	
	<a href="mailto:werner5021@gmail.com">點擊聯繫我</a>
	
</body>
</html>
