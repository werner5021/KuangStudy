<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		/*類選擇器的格式  .class的名稱{}
		好處，可以多個標籤歸類，是同一個class，可以覆用
		*/
		.A{
			color:#3748ff;
		}
		.BB{
			color:#a24fff;
		}
	</style>
</head>
<body>
	<h1 class="A">標題1</h1>
	<h1 class="BB">標題2</h1>
	<h1 class="A">標題3</h1>
	
	<p class="BB">P標籤</p>
</body>
</html>
